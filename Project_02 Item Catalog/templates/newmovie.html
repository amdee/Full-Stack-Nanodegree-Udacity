{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	<div class="row divider green">
		<div class="col-md-12"></div>
	</div>
	<div class="row banner movie">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1>New Movie</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">
			<form action="#" method = "post">
				<div class="form-group">
					<label for="name">Name:</label>
					<input type ="text" required="required" maxlength="50" class="form-control" name="name"placeholder="Name of the ratings">

					<label for="description">Description:</label>
					<textarea class="form-control" maxlength="250" rows="3" name="description" placeholder="Description of the ratings"></textarea>

					<label for="price">Price:</label>
					<div class="input-group">
						<div class="input-group-addon">$</div>
						<input type ="text" required="required" class="form-control" maxlength="10" name="price" placeholder="Price in $">
					</div>
					<label for="course">Ratings:</label>
					<div class="radio">
					  <label>
					    <input type="radio" name="ratings" id="ratings1" value="PG">PG
					  </label>
					</div>
					<div class="radio">
					  <label>
					    <input type="radio" name="ratings" id="ratings2" value="PG13">PG13
					  </label>
					</div>
					<div class="radio">
					  <label>
					    <input type="radio" name="ratings" id="ratings3" value="R">R
					  </label>
					</div>
					<div class="radio">
					  <label>
					    <input type="radio" name="ratings" id="ratings4" value="NR">NR
					  </label>
					</div>
					<button type="submit" class="btn btn-default" id="submit" type="submit">
					<span class="glyphicon glyphicon-camera" aria-hidden="true"></span>Create</button>
				</div>
			</form>
		</div>
	</div>
{% endblock %}
